<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Populares</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">Filmes Populares</h1>

    <div class="search-container">
      <input type="text" class="search" placeholder="Digite algum filme para pesquisar...">

      <img src="/assets/search-icon.svg" alt="Search">
    </div>

    <label class="show-favorites">
      Mostrar meus filmes favoritos apenas
      <input type="checkbox" name="favorites" id="favorites">
      <span class="checkmark"></span>
    </label>

  </header>

  <main>
    <section class="movies-results">
      <ul class="movies-list"></ul>
    </section>
  </main>

  <script src="/main.js"></script>
</body>

</html>
